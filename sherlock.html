<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            JS5
        </title>
        <link rel="stylesheet" href="sherlock.css">
    </head>
    <body>
        <div class = "top">

        </div>
        <div class = "main">
            <h2>Шерлок разгадывает...</h2>
            <p id = "output"></p>
        </div>
        <div class = "bottom">
            
        </div>
        <script>
            const originalText = "Этого агента Штирлиц всегда принимал здесь, в маленьком особнячке на берегу озера - своей самой удобной конспиративной квартире.  Он три месяца уговаривал обергруппенфюрера СС Поля выделить ему деньги для  приобретения виллы у детей погибших при бомбежке танцоров \"Оперы\". Детки просили много, и Поль, отвечавший  за  хозяйственную  политику  СС  и  СД,  категорически отказывал Штирлицу. \"Вы сошли с ума, - говорил он,  -  снимите  что-нибудь поскромнее.  Откуда эта тяга к роскоши? Мы не можем швырять деньги направо и налево! Это бесчестно по отношению к нации, несущей бремя войны\"."
            const arrayText = originalText.split([" "])
            let currentText = 0
            const output = document.getElementById("output")

            function displayWord() {
                if (currentText < arrayText.length) {
                    output.textContent += arrayText[currentText] + " ";
                    currentText++;
                }
            }

            const intervalId = setInterval(displayWord, 1000);
        </script>
    </body>
</html>
